spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/salida
    username: root
    password:

  jpa:
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: none

  logging:
    level:
      org:
        hibernate:
          SQL: DEBUG
          type:
            trace

